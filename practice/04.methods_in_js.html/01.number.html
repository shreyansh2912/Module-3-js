<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number</title>
</head>
<body>
    <h1>Number</h1>
    <p>Check Console</p>
    <script>
        let a = 5;
        let b = 10;
        console.log(a);
        console.log(a.valueOf());
        console.log(Number.isFinite(a));
        console.log(a.toString() === 5); //false
        console.log(a.toString() === "5"); //true
        console.log(a.toExponential());
    </script>
</body>
</html>

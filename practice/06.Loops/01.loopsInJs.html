<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>LOOPS IN JAVASCRIPT</h1>
    <p>Check Console</p>
    <script>

        // 1.For Loop
        for (let i = 1; i <= 10; i++) {
            console.log("Hello World from for loop");            
        }


        // 2.while loop
        let a = 1;
        while (a<=10) {
            console.log("Hello World from while loop");
            a++;
        }


        // 2.while loop
        let b = 1;
        do {
            console.log("Hello World from do while loop");
            b++;
        } while (b<=10);
    </script>
</body>
</html>

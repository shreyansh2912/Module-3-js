<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery_file/jquery-3.7.1.min.js"></script>
</head>
<body>
    <h1>Key Events</h1>
    <input type="text" id="input1">
    <input type="text" id="input2">
    <input type="text" id="input3">
    <script>
        $(document).ready(function () {
            $("#input1").keypress(function () {
                $("#input1").css({"background-color":"black","color":"lime","border":"3px solid lime"})
            });
            $("#input2").keydown(function () {
                $("#input2").css({"background-color":"black","color":"lime","border":"3px solid lime"})
            });
            $("#input3").keyup(function () {
                $("#input3").css({"background-color":"black","color":"lime","border":"3px solid lime"})
            });
        })
    </script>
</body>
</html>

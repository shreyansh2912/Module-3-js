<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="../../jquery_file/jquery-3.7.1.min.js"></script>
<body>
    <h1>Hide and Seek</h1>
    <div class="pera">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Distinctio earum pariatur maxime illum mollitia unde molestias hic praesentium perferendis totam?</div>
    <button id="hide">Hide</button>
    <button id="show">Show</button>
    <button id="toggle">Toggle</button>
    <script>
          $(document).ready(function (params) {
            $("#hide").click(function () {
                $(".pera").hide();
            })
            $("#show").click(function () {
                $(".pera").show();
            })
            $("#toggle").click(function () {
                $(".pera").toggle();
            })
          })  
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../jquery_file/jquery-3.7.1.min.js"></script>
</head>
<style>
    .dark-mode{
        background-color: black;
        color: aliceblue;
    }
</style>
<body>
    <h1>Hide and Seek</h1><button class="button" id="dark">Mode change</button>
    <div class="pera">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Distinctio earum pariatur maxime illum mollitia unde molestias hic praesentium perferendis totam?</div>
    <button class="button" id="in">Fade In</button>
    <button class="button" id="out">Fade Out</button>
    <button class="button" id="toggle">Fade Toggle</button>


    <script>
          $(document).ready(function (params) {
            $("#in").click(function () {
                $(".pera").fadeIn(1000);
            })
            $("#out").click(function () {
                console.log("in");
                $(".pera").fadeOut(1000);
            })
            $("#toggle").click(function () {
                $(".pera").fadeToggle(4000);
            })
            $("#dark").click(function () {
            //     $("#dark").toggle(function () {
            //     $("*").css("color","white");
            //     $("*").css("background-color","black");
            //     $(".button").css({"background-color":"lime","color":"black"});
            // })
            $('body').toggleClass('dark-mode');
                })
          })  
    </script>
</body>
</html>

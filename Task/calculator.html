<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
    }
    .box{
        border: 3px solid black;
        margin: 50px auto;
        width: 500px;
        padding: 40px;
        background-color:rgb(147, 147, 209);
        border-radius: 40px;
    }
    input{
        height: 50px;
        width: 100%;
        font-size: 30px;
        border: 4px solid black;
        padding: 10px;
    }
    button{
        margin: 30px 10px;
        width: 80px;
        height: 40px;
        font-size: 30px;
        border: 4px solid black;
    }
    .output{
        padding: 5px;
        font-size: 30px;
        height: 50px;
        border: 4px solid black;
        background-color: wheat;
    }
    h1{
        text-align: center;
        margin: 10px;
    }
    .heading{
        border: 2px dashed rgb(17, 0, 253);
        border-radius: 10px;
        margin: 20px 50px;
        font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        color:darkblue;
        letter-spacing:2px;
    }
</style>
<body>
    <div class="box">
        <div class="heading">
            <h1>Calculator</h1>
        </div>
        <input id="one"  type="number" placeholder="Enter Number"><br> <br>
        <input id="two" type="number"  placeholder="Enter Number">
        <button onclick="plus()">+</button>
        <button onclick="minus()">-</button>
        <button onclick="multi()">*</button>
        <button onclick="div()">/</button><br>
        <div class="output" id="output" ></div>
    </div>

    <script>
        
        function plus() {
        let a = document.querySelector("#one").value;
        let b = document.querySelector("#two").value;
        document.querySelector("#output").innerText = parseInt(a) + parseInt(b) ;
        }
        function minus() {
        let a = document.querySelector("#one").value;
        let b = document.querySelector("#two").value;
        document.querySelector("#output").innerText = parseInt(a) - parseInt(b) ;  
        }
        function multi() {
        let a = document.querySelector("#one").value;
        let b = document.querySelector("#two").value;
        document.querySelector("#output").innerText = parseInt(a) * parseInt(b) ;  
        }
        function div() {
            let a = document.querySelector("#one").value;
        let b = document.querySelector("#two").value;
        document.querySelector("#output").innerText = parseInt(a) / parseInt(b) ;  
        }
    </script>
</body>
</html>

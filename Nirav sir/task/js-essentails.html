<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [1,4,8,4,6,1,1];
        let obj = {}
        let num = 1;
        for (const val of arr) {
            if(obj.hasOwnProperty(obj[val])){
                obj[val] = ++num;
            }
            else{
                obj[val] = num;
            }
        }       
        console.log(obj)
    </script>
</body>
</html>

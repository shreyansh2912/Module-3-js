<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- 
    Operators: 

    1. Assignment (=)
    2. Arithmetic (+,-,*,/,%)==> +=,-=,*=
    3. Comparison/Relational/Conditional : <,>,<=,>=,==,!=,===,!==
    4. Logical : 
    && (Logical AND)

    t t  T
    t f  F
    f t  F
    f f  F

    || (Logical OR)

    t t  T
    t f  T
    f t  T
    f f  F

    ! (Logical NOT)

    !true ==> false 
    !false ==> true

    5. Ternary 
    (condition) ? "truepart" : "falsePart"
    6.Increment/ Decrement :
    Post /pre
    ++, ++x x++
    --  --x,x-- -->

    <script>
        // "use strict"
        // let x=12;
        // document.write(x)

        let x=2;
        let y=3;

        let sum =x+y 
        let sub =x-y
        let mul =x*y
        let div =x/y
        let mod =x%y

        document.write(sum);//5
        document.write("<br>")

        document.write(sub);//-1
        document.write("<br>")

        document.write(mul);//6
        document.write("<br>")

        document.write(div);//2/3 =>0.66
        document.write("<br>")

        document.write(mod);//2%3 =>2
        document.write("<br>")

    </script>
    
</body>
</html>

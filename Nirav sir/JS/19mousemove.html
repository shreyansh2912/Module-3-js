<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .x 
        {
            height: 20px;
            width: 20px;
            background: #000;
            border-radius: 50%;
            position: absolute;
            top:-10px;
            left:-10px;

        }
    </style>
</head>
<body>

    <div class="x"></div>

    <script>

        d1 = document.querySelector('.x')
// x="89"
// y="px"

// document.write(x+y)

        window.addEventListener("mousemove",MoveMe)
        function MoveMe(e)
        {
            // console.log(e.clientX);57 +"px" ==57px
            //console.log(e.clientY);78
            d1.style.marginLeft = e.clientX +"px"
            d1.style.marginTop = e.clientY +"px"
        }
    </script>
    
</body>
</html>

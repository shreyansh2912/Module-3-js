<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>

        x = new Date();
        document.write(x)

      num = 2;
      t=3;
      document.write(Math.PI + "<br><br>");//2
      document.write(Math.pow(t,2) + "<br><br>");//2

      document.write(t**10 + "<br><br>");//2

      test=1
      test+=2;// test = test+2;


      document.write(test +"<br><br>");//3

     xyz = (test!=='3' && test) ? "T" : "F"

     document.write(xyz)

      document.write(num); //2
      document.write("<br>");
      document.write(num++); //2===> 3
      document.write("<br>");

      document.write(--num); //2
      document.write("<br>");

      document.write(num++); //2==>3
      document.write("<br>");

      document.write(num++); //3==> 4
      document.write("<br>");

      document.write(--num); //3
      document.write("<br>");
      //     let x=1;
      //     let y =5;

      //     t=123
      //     F=789

      //    const res =  (1!=1) ? t: F;

      //    document.write(res)

      a = 1;
      b = "1";
      const res1 = a == b ? "t" : "f";
      document.write(res1 + "<br>"); //t

      const res2 = a === b ? "t" : "f";
      document.write(res2 + "<br>"); //f
      var c;
      d = -2;

      const res3 = c || d ? "t" : "f";
      document.write(res3 + "<br>"); //t

      const res4 = !c && d ? "t" : "f";
      document.write(res4 + "<br>"); //t
    </script>
  </body>
</html>

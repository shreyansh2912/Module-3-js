<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

  <form onsubmit="return ValidateForm()">
    Name : <input type="text" id="nm" onblur="return ValidateForm()">
    <span id="nmErr"></span>
    <br>
    <br>

  <button>Validate</button>


  </form>

    <script>

        name1 = document.getElementById('nm')
        nmSpan = document.getElementById('nmErr')
        // xyz = document.getElementById('x')

       function ValidateForm()
       {

      
        if(name1.value == "")
        {
            nmSpan.innerHTML = "* Required..!"
            name1.style.border ="2px solid red"
            nmSpan.style.color ="red"
            return false;
        }
        else 
        {
            name1.style.border ="2px solid green"
            nmSpan.innerHTML = ""
           
        }
       }

    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="t"></div>

   
           
      


    <script>

     fetch('https://jsonplaceholder.typicode.com/photos')
     .then((res)=>{return res.json()})
     .then((data)=>{
        //  console.log(data)

        let test = ` <table border="1">
        <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>URL</th>
                <th>THUMBNAILURL</th>
            </tr>
        </thead>
        <tbody>`;
        data.map((v)=>{
            // console.log(v.id)
            test = test + `
            <tr>
                <td>${v.id}</td>
                <td>${v.title}</td>
                <td>
                    <img src='${v.url}' height='100px'/>
                    </td>
                <td>  <img src='${v.thumbnailUrl}' height='100px'/></td>
            </tr>
            
            `
        })

        document.getElementById('t').innerHTML = test + `  </tbody>
    </table>`;

     })

    </script>
    
</body>
</html>
